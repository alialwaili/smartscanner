<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartScanner Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>üîç SmartScanner Dashboard</h1>
    <p class="ali">By: Ali Alwaili</p>

    <label for="target">Target (IP or Domain)</label>
    <input type="text" id="target" placeholder="example.com" required />

    <label for="scanMode">Scan Mode</label>
    <select id="scanMode">
      <option value="quick">Quick Scan (Top 50 Ports)</option>
      <option value="full">Full Scan (All Ports)</option>
      <option value="fast">Fast Scan (No Detection)</option>
      <option value="aggressive">Aggressive Scan (OS + Service Detection)</option>
    </select>

    <label for="customPorts">Custom Port Range (optional)</label>
    <input type="text" id="customPorts" placeholder="e.g. 20-1000 or 21,22,443" />

    <div class="checkbox">
      <input type="checkbox" id="subdomainToggle" />
      <label for="subdomainToggle">Search for Subdomains</label>
    </div>

    <button id="runButton">Run Scan</button>

    <div id="progressBar" style="display:none; width: 100%; background-color: #21262d; height: 20px; border-radius: 5px; overflow: hidden; margin-top: 1rem; position: relative;">
      <div id="progressBarInner" style="height: 100%; width: 0%; background-color: #58a6ff;"></div>
      <span id="progressPercent" style="position: absolute; left: 50%; top: 0; transform: translateX(-50%); color: white; font-size: 0.9rem; line-height: 20px;">0%</span>
    </div>
    

    <div class="spinner" id="spinner">
      <div class="loader"></div>
    </div>

    <div class="result" id="result" style="display:none;">
      <div id="whoisSection">
        <h3>üßæ WHOIS Information</h3>
        <table id="whoisTable"></table>
      </div>

      <label for="searchBox">Search Ports:</label>
      <input type="text" id="searchBox" onkeyup="filterResults()" placeholder="Search port, service, or state..." />

      <table id="resultsTable">
        <thead>
          <tr>
            <th>Port</th>
            <th>State</th>
            <th>Service</th>
            <th>Version</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>

      <div id="subdomainSection">
        <h3>üîó Subdomains</h3>
        <ul id="subdomainList"></ul>
      </div>

      <a href="/download-report" download>
        <button class="pdf-button">‚¨áÔ∏è Download PDF Report</button>
      </a>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
